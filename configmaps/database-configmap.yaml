apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-configmap
  labels:
    name: mysql-configmap
    app: micro-shop
data:
  database_url: db-service
  database_port: "3306"
  database_name: micro_shop_orders
  default_auth: |
    [mysqld]
    default_authentication_plugin= mysql_native_password
